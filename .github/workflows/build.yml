name: 🍎 iOS Build (Final Version)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create & Install
        run: |
          flutter create .
          flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      # ----- PHẦN NÉN FILE ĐÃ ĐƯỢC SỬA LẠI HOÀN TOÀN -----
      - name: Package IPA
        run: |
          # 1. Tạo một thư mục tạm tên là "staging" và thư mục "Payload" bên trong nó
          mkdir -p staging/Payload
          
          # 2. Copy file app đã build thành công vào thư mục Payload
          #    Đường dẫn đúng là build/ios/Release-iphoneos/
          cp -r build/ios/Release-iphoneos/Runner.app staging/Payload/
          
          # 3. Đi vào thư mục staging và nén toàn bộ nội dung của nó
          cd staging
          zip -r ../tinhocstar.ipa *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tinhocstar-ipa
          path: tinhocstar.ipa # File .ipa bây giờ nằm ở thư mục gốc
